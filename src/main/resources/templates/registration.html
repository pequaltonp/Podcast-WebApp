<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: header"></head>
<body>
<div th:replace="fragments :: navbar"></div>
<div class="container">
    <form th:action="@{/register}" method="post" class="was-validated">
        <div class="form-group">
            <label for="uname">Nickname:</label>
            <input type="text" name="user_nickname" class="form-control" id="uname" placeholder="Enter Title"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" name="user_password" class="form-control"  id="pwd"
                      placeholder="Enter Description"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <label for="pad">Retype password:</label>
            <input type="password" name="re_user_password" class="form-control"  id="pad"
                   placeholder="Enter Description"  required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Sign up</button>
        </div>
    </form>
</div>

</body>
</html>
